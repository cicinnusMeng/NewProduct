<ion-view title="题库">
	<ion-content>
	<div>
		<div class="awser_nav">
			<span>
				{{list.category_title}}
			</span>
			<span>{{list.exam_time}}分钟</span>
		</div>
		<div class="awser_topic">
			<p>{{list.title}}</p>
		</div>
		<div class="awser_choice">
			<p><input type="radio" class="awser_radio">{{list.choiceA}}</p>
			<p><input type="radio" class="awser_radio">{{list.choiceB}}</p>
			<p><input type="radio" class="awser_radio">{{list.choiceC}}</p>
			<p><input type="radio" class="awser_radio">{{list.choiceD}}</p>
		</div>
		<div class="awser_submit">
			<button>提交答案</button>
		</div>
	</div>	
	</ion-content>
</ion-view>
