<ul>
	<li ng-repeat="item in list">
		<span>{{item.year}}主观题</span>
		<aside>
			<p>
				<small>题数</small>
				<span>{{item.number}}</span>
			</p>
			<p class="left">
				<small class="fa fa-clock-o icon clock"></small>	
				<span>{{item.timer}}</span>
			</p>
			<p class="fa fa-angle-right left"></p>
		</aside>
	</li>
</ul>
